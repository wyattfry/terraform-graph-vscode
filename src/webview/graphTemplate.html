<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="
  default-src 'none';
  style-src 'unsafe-inline';
  script-src https://unpkg.com {webviewUri} 'unsafe-inline';
  font-src 'self';
  img-src 'self' data:;
">
    <title>Terraform Graph</title>
    <script src="https://unpkg.com/cytoscape@3.21.1/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/webcola/WebCola/cola.min.js"></script>
    <script src="https://unpkg.com/cytoscape-cola/cytoscape-cola.js"></script>
    <style>
        html,
        body,
        #cy {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="cy"></div>
    <script src="{graphScriptUri}"></script>
    <script>
        // Initialize graph with the data
        initializeGraph(`{dotData}`);
    </script>
    <script>
        // Graph initialization will be injected here
        <graphInitScript />
    </script>
</body>

</html>
